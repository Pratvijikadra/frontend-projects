<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      height: 450px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    /* Hover Zoom */
    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Overlay Border + Icon */
    .overlay {
      position: absolute;
      inset: 20px;
      border: 1px solid white;
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
      align-items: center;
    }

    .overlay i {
      font-size: 40px;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .gallery-item:hover .overlay i {
      opacity: 1;
      transform: translateY(0);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      animation: zoomIn 0.5s ease;
    }

    .close, .prev, .next {
      position: absolute;
      color: white;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }

    .close { top: 20px; right: 30px; }
    .prev { top: 50%; left: 30px; transform: translateY(-50%); }
    .next { top: 50%; right: 30px; transform: translateY(-50%); }

    .close:hover, .prev:hover, .next:hover {
      color: #f1c40f;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="gallery">
    <!-- 12 Images -->
    <div class="gallery-item"><img src="https://picsum.photos/id/1011/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1015/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1016/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1018/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>

    <div class="gallery-item"><img src="https://picsum.photos/id/1020/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1024/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1027/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1031/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>

    <div class="gallery-item"><img src="https://picsum.photos/id/1033/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1035/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1037/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1040/800/600"><div class="overlay"><i class="fas fa-search"></i></div></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img id="modalImg" src="">
    <span class="next">&#10095;</span>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImg");
    const galleryItems = document.querySelectorAll(".gallery-item");
    const closeBtn = document.querySelector(".close");
    const nextBtn = document.querySelector(".next");
    const prevBtn = document.querySelector(".prev");
    let currentIndex = 0;

    // Open modal when clicking anywhere on gallery item
    galleryItems.forEach((item, index) => {
      item.addEventListener("click", () => {
        const img = item.querySelector("img");
        modal.style.display = "flex";
        modalImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      modalImg.src = galleryItems[currentIndex].querySelector("img").src;
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      modalImg.src = galleryItems[currentIndex].querySelector("img").src;
    });

    // Close modal on background click
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
